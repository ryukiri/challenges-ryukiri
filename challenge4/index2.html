<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Go Huskies</title>

    <link rel="icon" href="favicon.ico" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet" />

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous" type="text/css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="slides">
        <!-- Slides go here -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <!-- <img class="d-block img-fluid" src="img/california.jpg" alt="First slide"> -->
                <div class="slide slide-0 d-block img-fluid">
                    <h1>UW vs. California</h1>
                </div>
              </div>
              <div class="carousel-item">
                <!--<img class="d-block img-fluid" src="img/colorado.jpg" alt="Second slide">-->
                <div class="slide slide-1 d-block img-fluid">
                    <h1>UW vs. Colorado</h1>
                </div>
              </div>
              <div class="carousel-item">
                <!--<img class="d-block img-fluid" src="img/fresno.jpg" alt="Third slide">-->
                <div class="slide slide-2 d-block img-fluid">
                    <h1>UW vs. Fresno</h1>
                </div>
              </div>
              <div class="carousel-item">
                <!--<img class="d-block img-fluid" src="img/osu.jpg" alt="Third slide">-->
                <div class="slide slide-3 d-block img-fluid">
                    <h1>UW vs. OSU</h1>
                </div>
              </div>
            </div>
          </div>
    </div>

    <!-- Left and right arrows -->
    <!--<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <i class="arrow fa fa-chevron-left" aria-hidden="true" id="left"></i>
    </a>

    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <i class="arrow fa fa-chevron-right right" aria-hidden="true" id="right"></i>
    </a>-->

    <i class="arrow fa fa-chevron-left" aria-hidden="true" id="left"></i>
    <i class="arrow fa fa-chevron-right" aria-hidden="true" id="right"></i>

    <!-- Dots -->
    <div class="dots">
        <i class="dot fa fa-circle" aria-hidden="true"></i>
        <i class="dot fa fa-circle" aria-hidden="true"></i>
        <i class="dot fa fa-circle" aria-hidden="true"></i>
        <i class="dot fa fa-circle" aria-hidden="true"></i>
    </div>

    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
