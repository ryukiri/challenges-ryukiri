<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Chat App (change this title!)</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Material Design CSS-->
    <link href="http://cdn.muicss.com/mui-0.9.28/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="http://cdn.muicss.com/mui-0.9.28/js/mui.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    
    <div class="mui-appbar">
        <table width="100%">
          <tr style="vertical-align:middle;">
            <td class="mui--appbar-height">
                <h1 class="padding">Chat</h1>
            </td>
            <td class="mui--appbar-height" align="right">
                <button class="mui-btn mui-btn--primary padding" id="logout">Log Out</button>
            </td>
          </tr>
        </table>
      </div>

    <div class="container">
        <ul id="messages"></ul>
        
        <form id="message-form">
                <div class="mui-textfield">
                    <textarea placeholder="Enter your message" rows="10" id="message-input"></textarea>
                </div>
    
            <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary">Submit</button>
        </form>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
</body>
</html>
