<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Material Messenger - General</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icons8-chat-room.png"/>
    
    <!--Material Design CSS-->
    <link rel="stylesheet" href="css/mui.min.css">    
    <script src="http://cdn.muicss.com/mui-0.9.28/js/mui.min.js"></script>

    <!--MD Lite-->
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>
<body>
    <!-- Uses a header that scrolls with the text, rather than staying
    locked at the top -->
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Material Messenger - general</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
            <a class="mdl-navigation__link" id="chips-nav-users"></a>
            <a class="mdl-navigation__link">
                
                <button id="show-dialog" type="button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
                    <i class="material-icons md-36">face</i>
                </button>
                <dialog class="mdl-dialog" id="profile-dialog">
                    <h4 class="mdl-dialog__title" id="profile-name"></h4>
                        <div class="mdl-dialog__content">
                            <div class="mui-textfield">
                                <label for="change-displayname">Display Name:</label>
                                <input type="text" class="form-control" id="change-displayname" aria-describedby="nameHelp" placeholder="First Name Last Name">
                            </div>
                            <div class="mui-textfield">
                                <label for="change-InputEmail">Email:</label>
                                <input type="email" class="form-control" id="change-InputEmail" aria-describedby="emailHelp" placeholder="test@example.com">
                            </div>
                            <div class="mui-textfield">
                                <label for="change-InputPassword">Password</label>
                                <input type="password" class="form-control" id="change-InputPassword" placeholder="********">
                            </div>
                            <div class="mui-textfield">
                                <label for="change-InputPasswordConfirm">Password (Confirm):</label>
                                <input type="password" class="form-control" id="change-InputPasswordConfirm" placeholder="********">
                            </div>
                        </div>
                        <div id="change-error" class="alert alert-danger" role="alert"></div>
                    <div class="mdl-dialog__actions">
                        <button type="button" class="mdl-button" id="saveButton">Save</button>
                        <button type="button" class="mdl-button close">Cancel</button>
                    </div>
                </dialog>
            </a>
            <a class="mdl-navigation__link" href=""></a>
            <a class="mdl-navigation__link" href="">
                <button class="mui-btn mui-btn--primary padding" id="logout">Log Out</button>
            </a>
            </nav>
        </div>
        </header>
        <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Channels</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="chat.html">general</a>
            <a class="mdl-navigation__link" href="music.html">music</a>
            <a class="mdl-navigation__link" href="random.html">random</a>
        </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content" id="page-content"><!-- Your content goes here -->
                <div class="container">
                    <ul id="messages"></ul>
                    
                    <form id="message-form">
                        <div class="mui-textfield">
                            <textarea placeholder="Enter your message" rows="4" id="message-input" class="left"></textarea>
                        </div>
                    
                        <button class="right mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div> <!--Container-->
                
               <!--
                <ul class="messageList">
                    <li class="message-controls mdl-list__item mdl-list__item--two-line mdl-shadow--4dp">
                        <span class="mdl-list__item-primary-content">
                            <div class="message-controls">
                                <span class="message-author">Display Name</span>
                                <span class="message-time">Time</span>
                            </div>
                            <!--<i class="material-icons mdl-list__item-avatar">person</i>-->
                            <!--
                            <i class="mdl-list__item-avatar">
                                <img src = "https://www.gravatar.com/avatar/bb12c54a7fcb765dd418dd235bba57b5" id="pic"/>
                            </i>
                            <p class="message-text">Hello World!</p>
                        </span>
                    </li>
                    <li class="mdl-list__item mdl-list__item--two-line mdl-shadow--4dp">
                        <span class="mdl-list__item-primary-content">
                            <span class="mdl-list__item-sub-title">62 Episodes</span>
                            <i class="material-icons mdl-list__item-avatar">person</i>
                            <p class="message-text">Test Message</p>
                        </span>
                    </li>
                </ul>
                -->
            </div> <!--Page Content-->
        </main>
    </div>

    <dialog name="delete-dialog" id="delete-dialog" class="mdl-dialog delete-dialog">
        <h4 class="mdl-dialog__title">Are you sure you want to delete?</h4>
        <div class="mdl-dialog__actions">
          <button type="button" class="mdl-button" id="confirm-button">Confirm</button>
          <button type="button" class="mdl-button close">Cancel</button>
        </div>
    </dialog>

    <dialog name="edit-dialog" id="edit-dialog" class="mdl-dialog edit-dialog">
        <h4 class="mdl-dialog__title">Edit your text</h4>
        <div class="mdl-dialog__content">
            <div class="mdl-textfield mdl-js-textfield">
                <textarea class="mdl-textfield__input" type="text" rows= "3" id="edit_text" ></textarea>
                <label class="mdl-textfield__label" for="edit_text">Edit message</label>
            </div>
        </div>      
        <div class="mdl-dialog__actions">
          <button type="button" class="mdl-button" id="confirm-button-edit">Confirm</button>
          <button type="button" class="mdl-button close">Cancel</button>
        </div>
    </dialog>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
</body>
</html>
